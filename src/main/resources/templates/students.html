<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <hi>List of Students</hi>
        <div class="row">
            <div class="col-lg-3">
                <a th: href="@{/students/new}" class="btn btn-primary btn sm mb 3">Add Student</a>
            </div>
        </div>

    </div>
    <table class="table table striped table bordered">
        <thead class="table-dark"></thead>
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th> Action</th>
        </tr>
        <tbody>
        <tr th:each="student: ${students}"></tr>
        <th th:text="${student.firstName}"></th>
        <th th:text="${student.lastName}"></th>
        <th th:text="${student.email}"></th>
        </tbody>
    </table>
</div>
</body>
</html>
